<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小小AI应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <style>
        .chat-room {
            margin: 10px 0;
        }

        .chat-room button {
            width: 100%;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-header-title">选择你的AI应用</h4>
                    </header>
                    <div class="card-content">
                        <div class="columns is-multiline is-centered is-mobile">
                            {% if chat_rooms %}
                                {% for chat_room in chat_rooms %}
                                    <div class="column is-half-tablet is-one-third-desktop">
                                        <div class="card">
                                            <div class="card-content">
                                                <p class="title">{{ chat_room.chat_title }}</p>
                                            </div>
                                            <footer class="card-footer">
                                                <a href="{{ url_for('index.chatroom', chat_id=chat_room.chat_id) }}"
                                                   class="card-footer-item button is-info is-fullwidth">进入</a>
                                            </footer>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% else %}
                                <p>No chat rooms available.</p>
                            {% endif %}
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="{{ url_for('index.create_chatroom') }}"
                           class="card-footer-item button is-primary is-outlined is-fullwidth">创建应用</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/js/bulma.min.js"></script>
</body>
</html>
