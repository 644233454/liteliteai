<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小小AI应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="card">
          <header class="card-header">
            <h4 class="card-header-title">Login</h4>
          </header>
          <div class="card-content">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="notification is-danger">
                  <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
              <div class="field">
                <label class="label" for="inputUsername">用户名</label>
                <div class="control">
                  <input type="username" class="input" id="inputUsername" placeholder="Username" name="username" value="{{ request.form.get('username','') }}">
                </div>
              </div>
              <div class="field">
                <label class="label" for="inputPassword">密码</label>
                <div class="control">
                  <input type="password" class="input" id="inputPassword" placeholder="Password" name="password">
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-primary">登录</button>
                </div>
                <div class="control">
                  <a class="button is-secondary" href="{{ url_for('index.register') }}">注册</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/js/bulma.min.js"></script>
</body>
</html>
